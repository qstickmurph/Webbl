<div class="pitch">
  @for (pitchDisplaySquare of pitchState.pitchDisplaySquares; track $index) {
    <div
      class="pitchSquare row-{{pitchDisplaySquare.row}} col-{{pitchDisplaySquare.col}}"
      [style.background-color]="pitchDisplaySquare.getBackgroundColor()"
      (mousedown)="onClickOnPitchSquare(pitchDisplaySquare)"
      (dblclick)="onDblClickOnPitchSquare(pitchDisplaySquare)"
      (mouseenter)="onMouseEnterPitchSquare(pitchDisplaySquare)"
      (mouseleave)="onMouseLeavePitchSquare(pitchDisplaySquare)"
    >
      @if (pitchDisplaySquare.player) {
        <app-player-icon
          id="playerIcon-{{ pitchDisplaySquare.player.id }}"
          [class.selected]="pitchDisplaySquare.isSelectedPlayer"
          [player]="pitchDisplaySquare.player"
        ></app-player-icon>
      }
      @for (moveNum of pitchDisplaySquare.moveNums; track $index) {
        <p>{{ moveNum }}</p>
      }
    </div>
  }
</div>
