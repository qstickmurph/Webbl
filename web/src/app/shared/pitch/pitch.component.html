<div class="pitch">
  @for (availableMove of availableMoves; track $index) {
    <div
      class="availableMove row{{availableMove.row}} col{{availableMove.col}}"
    ></div>
  }

  @for (playerPosition of players; track playerPosition.data.id) {
    <app-player-icon
      id="playerIcon-{{ playerPosition.data.id }}"
      class="row{{ playerPosition.row }} col{{ playerPosition.col}}"
      [class.selected]="playerPosition.data.id === selectedPlayer?.id"
      [player]="playerPosition.data"
      (clickedOnPlayer)="clickedOnPlayer.emit($event)"
    ></app-player-icon>
  }
</div>
